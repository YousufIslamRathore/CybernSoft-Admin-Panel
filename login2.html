<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="loginWholePage1">
      <main class="loginPageMainContainer1">
        <!-- Form Section -->
        <section class="loginLeftSection">
          <!-- <div class="logoSection1">
            <img src="./images/Logo.png" />
          </div> -->

          <section class="mainLoginSection1">
            <section class="loginBox1">
              <!-- <h1>Login Your Account</h1> -->
              <h1>ADMIN PANEL</h1>
              <form action="" class="formContainer1">
                <label for="email">
                  <!-- <p>EMAIL:</p> -->
                  <input type="email" id="email" placeholder="Email" />
                </label>
                <label for="password">
                  <!-- <p>PASSWORD:</p> -->
                  <input type="password" id="password" placeholder="Password" />
                  <div>
                    <i
                      class="fa-solid fa-eye"
                      onclick="showPassword(this)"
                    ></i>
                  </div>
                </label>
                <div class="loginBtnDiv1">
                  <button>Login</button>
                </div>
              </form>
            </section>
          </section>
        </section>

        <!-- Image Section -->
        <section class="loginRightSection"></section>
      </main>
    </section>
  </body>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    function showPassword(element) {
      if (element.parentElement.previousElementSibling.type == "password") {
        element.parentElement.previousElementSibling.type = "text";
        element.className = "fa-solid fa-eye-slash";
      } else {
        element.parentElement.previousElementSibling.type = "password";
        element.className = "fa-solid fa-eye";
      }
    }
  </script>
</html>
