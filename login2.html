<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="loginWholePage1">
      <main class="loginPageMainContainer1">
        <!-- Form Section -->
        <section class="loginLeftSection">
          <!-- <div class="logoSection1">
            <img src="./images/Logo.png" />
          </div> -->

          <section class="mainLoginSection1">
            <section class="loginBox1">
              <!-- <h1>Login Your Account</h1> -->
              <!-- <h1>ADMIN</h1> -->

              <div class="wenergyLogoDiv">
                <img src="./images/ZSZ.png" alt="" width="100px" />
                <h2 style="font-weight: normal; font-size: 22px; color: #777;margin-top: 10px;">ZEESHAN SALEEM ZAKI</h2>
              </div>

              <form action="" class="formContainer1">
                <label for="email">
                  <!-- <p>EMAIL:</p> -->
                  <input type="email" id="email" placeholder="Email" />
                </label>
                <label for="password">
                  <!-- <p>PASSWORD:</p> -->
                  <input type="password" id="password" placeholder="Password" />
                  <div>
                    <i class="fa-solid fa-eye" onclick="showPassword(this)"></i>
                  </div>
                </label>
                <div class="loginBtnDiv1">
                  <button>Login</button>
                </div>
              </form>

              <div class="loginCopyRightDiv">
                <small>&#169; 2022 CybernSoft. All rights reserved. </small>
              </div>
            </section>
          </section>
        </section>

        <!-- Image Section -->
        <section class="loginRightSection">
          <img src="./images/Icon.png" alt="" class="loginIcon" width="50px" />
        </section>
      </main>
    </section>
  </body>
  <script src="./scripts/app.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
